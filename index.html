<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    </head>
    <body>
        <div id="weather__app">
            <input type="text" class="search" placeholder="City Name">
            <div class="content">
                <h1 class="capital">
                    <span class="city">Ha Noi</span>
                    <span>,</span>
                    <span class="country">VN</span>
                </h1>

                <div class="time">22:09:30, 30/8/2022</div>
                <div class="temperature">
                    <span class="value">28 <sup>o</sup>C</span>
                </div>

                <div class="desc">
                    <div class="short__desc">Clouds</div>
                    <div class="more__desc">
                        <div class="more__desc-item visibility">
                            <i class="fa-regular fa-eye"></i>
                            <span class="value">10000 (m)</span>
                        </div>
                        <div class="more__desc-item wind">
                            <i class="fa-solid fa-wind"></i>
                            <span class="value">0.11 (m/s)</span>
                        </div>
                        <div class="more__desc-item humidity">
                            <i class="fa-solid fa-cloud-sun"></i>
                            <span class="value">61 (%)</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
